server:
  port: 9001

spring:
  application:
    name: qbgc-admin-service
  profiles:
    active: dev
  cloud:
    config:
      name: qbgc-admin-service
      discovery:
        enabled: true
        service-id: qbgc-test-config

eureka:
  client:
    # 是否向服务注册中心注册自己
    register-with-eureka: true
    # 是否检索服务
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8810/eureka/
  instance:
    # 以IP地址注册到服务中心，相互注册使用IP地址
    prefer-ip-address: true